<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Empty Offline HTML page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no" />
    <script src="../../Libraries/JSBridge.js"></script>
    <script type="text/javascript">

        function onLoad() {

            var functionName = "FnLoad";

            try {

                MobileCRM.UI.EntityForm.onCommand("custom_LanzarFlow",

                    function (entityForm) {

                        if (entityForm)

                            MobileCRM.bridge.alert("Ejecuto comando");

                    }

                );

            }

            catch (e) {

                throw new MobileCrmException(functionName + e.message);

            }

        }

    </script>
</head>
<body onload="onLoad();">
    <p> Mierda </p>
</html>
